<span class="feedback-title-style">Feedback requested for 1st Dec PM-Christmas fair to save a school swimming pool
    on
    Dec 14, 2018</span>
<br>
<div class="card pmd-card border-none">
    <div class="card pmd-card border-none body-width">
        <div class="card-body bg-color-blue">
            <h4 class="card-title font-color font-size-head font-style-title-txt">
                <!-- Hey there, You had registered for the
                event on saturday. We
                would like to know the reason for not joining the event to understand if the team which created the
                event
                has some room for improvement in their process, so that we get 100% participaton from the registered
                attendees. -->
                {{question}}
            </h4>
        </div>
    </div>
</div>
<div class="card-deck card-deck-margin">

    <div *ngFor="let answer of answers" class="width15">
        <button type="button" class="btn btn-default bg-color-black border-none" (click)="onReasonSelect($event)">
            <h4 class="card-title font-color font-size-head font-style-btn-txt">{{answer}}</h4>
        </button>
    </div>
